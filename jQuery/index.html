<!DOCTYPE html>
<html lang="en">
<head>
    <title>JQuery</title>
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet"  type="text/css" href="mystyle.css">
</head>
<body>
    <br>
    <div  id="simpleSearchAll">
        <div class="d-inline-block "><input class="form-control" id="inputAll" type="text" placeholder="Search" aria-label="Search"></div>
        <br>
        <button class="btn btn-dark" id="searchButton">Search</button>
        <button class="btn btn-outline-info" id="AdvSearchButton">Advance Search</button>
    </div>
    <div class="form-horizontal" id="advSearchAll">
        <div class="d-inline-block ">ID <input type="text" class="inputMinMax" id="minID" maxlength="3"> - <input type="text" class="inputMinMax" id="maxID" maxlength="3"></div>
        <div class="d-inline-block "><input class="form-control" type="text" id="Name" placeholder="Name" aria-label="Name"></div>
        <div class="d-inline-block ">Gender <select name="type" id="genderSelector"><option value="all">All</option>
        <option value="male">Male</option><option value="female">Female</option></select></div>
        <div class="d-inline-block ">Class <input type="text" class="inputMinMax" id="minClass" maxlength="3"> - <input type="text" class="inputMinMax" id="maxClass" maxlength="3"></div>
        <div class="d-inline-block ">Seat <input type="text" class="inputMinMax" id="minSeat" maxlength="3"> - <input type="text" class="inputMinMax" id="maxSeat" maxlength="3"></div>
        <div class="d-inline-block ">Club <input type="text" class="inputMinMax" id="minClub" maxlength="3"> - <input type="text" class="inputMinMax" id="maxClub" maxlength="3"></div>
        <div class="d-inline-block ">BreastSize <input type="text" class="inputMinMax" id="minBS" maxlength="3"> - <input type="text" class="inputMinMax" id="maxBS" maxlength="3"></div>
        <div class="d-inline-block ">HairStyle <input type="text" class="inputMinMax" id="minHS" maxlength="3"> - <input type="text" class="inputMinMax" id="maxHS" maxlength="3"></div>
        <div class="d-inline-block ">Color <select name="type" id="colorSelector"><option value="all">All</option>
            <option value="black">Black</option><option value="red">Red</option>
            <option value="yellow">Yellow</option><option value="green">Green</option>
            <option value="blue">Blue</option><option value="cyan">Cyan</option><option value="purple">Purple</option>
            <option value="white">White</option><option value="blonde">Blonde</option>
            <option value="brown">Brown</option><option value="orange">Orange</option>
            <option value="pippi">Pippi</option><option value="succubus">Succubus</option>
            <option value="kuudere">Kuudere</option><option value="waifu">Waifu</option><option value="occult">Occult</option>
            <option value="osana">Osana</option><option value="ganguro">Ganguro</option><option value="council">Council</option>
            </select></div>
        <div class="d-inline-block ">Eye <select name="type" id="eyeSelector"><option value="all">All</option>
                <option value="black">Black</option><option value="red">Red</option>
                <option value="yellow">Yellow</option><option value="green">Green</option>
                <option value="blue">Blue</option><option value="cyan">Cyan</option><option value="purple">Purple</option>
                <option value="white">White</option><option value="blonde">Blonde</option>
                <option value="brown">Brown</option><option value="orange">Orange</option>
                <option value="pippi">Pippi</option><option value="succubus">Succubus</option>
                <option value="kuudere">Kuudere</option><option value="waifu">Waifu</option><option value="occult">Occult</option>
                <option value="osana">Osana</option><option value="ganguro">Ganguro</option><option value="council">Council</option>
                </select></div>
        <div class="d-inline-block ">Eye Type <select name="type" id="eyeTypeSelector"><option value="all">All</option>
            <option value="default">Default</option><option value="council">Council</option></select></div> 
        <div class="d-inline-block "><input class="form-control" type="text" id="Info" placeholder="Info" aria-label="Info"></div>
        <br>
        <button class="btn btn-dark" id="searchAdvStyleButton">Search</button>
        <button class="btn btn-outline-info" id="simpleSearchButton">Simple Search</button>
    </div>
    <br>
    <div>
            <table class="table-danger" id="table" border='1'>
                    <tbody id="tableBody">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Class</th>
                            <th>Seat</th>
                            <th>Club</th>
                            <th>BreastSize</th>
                            <th>HairStyle</th>
                            <th>Color</th>
                            <th>Eye</th>
                            <th>EyeType</th>
                            <th>Info</th>
                        </tr>
                    </tbody>
                </table>
    </div>

    <script src="jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
